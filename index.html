<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Runner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div class="cloud" style="top: 20px; left: 50px;"></div>
    <div class="cloud" style="top: 60px; left: 200px;"></div>
    <div class="cloud" style="top: 30px; left: 400px;"></div>

    <img id="player" src="cat.png" alt="Pixel Cat">
    <img id="obstacle" src="tree.png" alt="Tree">


    <div id="score">Score: 0</div>
    <div id="highscore">High Score: 0</div>
    <div id="gameover" class="hidden">Game Over! Press Space to Restart</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
